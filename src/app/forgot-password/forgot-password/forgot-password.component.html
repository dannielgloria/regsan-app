<div class="d-flex align-items-center justify-content-center min-vh-100 text-white">
  <div class="text-center p-4 bg-dark border border-dark shadow-lg" style="max-width: 400px; width: 100%; min-height: 400px">
    <div class="d-flex align-items-center mb-4 justify-content-center">
      <img src="favicon.ico" alt="Favicon" class="favicon" style="width: 40px; height: 40px; margin-right: 10px;">
      <h1 class="mb-0" style="color: #28a745;">REGSANTrack</h1>
    </div>
    <h2 class="mb-4">Recuperar contraseña</h2>
    <form [formGroup]="pwdForm" (ngSubmit)="onSubmit()" class="w-100">
      <div class="row">
        <div class="col mb-3">
          <input type="text" formControlName="email" class="form-control rounded-0 border-0" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Correo electrónico" style="border-radius: 0;" />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors?.['required']">Email es requerido</div>
            <div *ngIf="f['email'].errors?.['email']">Debe ser un correo válido</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col mb-3">
          <input type="text" formControlName="confirmEmail" class="form-control rounded-0 border-0" [ngClass]="{ 'is-invalid': submitted && f['confirmEmail'].errors }" placeholder="Confirmar Correo" style="border-radius: 0;"  />
          <div *ngIf="submitted && f['confirmEmail'].errors" class="invalid-feedback">
            <div *ngIf="f['confirmEmail'].errors?.['required']">Confirmación de Email es requerida</div>
            <div *ngIf="f['confirmEmail'].errors?.['mustMatch']">Los correos electrónicos deben coincidir</div>
          </div>
        </div>
      </div>

      <!-- Mensaje debajo de los campos, en rojo si no coinciden, en verde si coinciden -->
      <div *ngIf="errorMessage" [ngClass]="{'text-danger': errorMessage === 'Los correos no coinciden', 'text-success': errorMessage === 'Los correos coinciden'}" class="mt-1 mb-2">
        {{ errorMessage }}
      </div>

      <button class="btn btn-warning w-100 rounded-0" style="border-radius: 0; color: azure;" type="submit" [disabled]="pwdForm.invalid">Recuperar</button>
      <a class="mt-3 d-block" style="color: #28a745;" (click)="onReset()">Regresar</a>
    </form>
  </div>
</div>
