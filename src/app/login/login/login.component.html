<div class="d-flex align-items-center justify-content-center min-vh-100 text-white">
    <div class="text-center p-4 bg-dark border border-dark shadow-lg" style="max-width: 400px; width: 100%; min-height: 400px">
      <div class="d-flex align-items-center mb-4 justify-content-center">
        <img src="favicon.ico" alt="Favicon" class="favicon" style="width: 40px; height: 40px; margin-right: 10px;">
        <h1 class="mb-0" style="color: #28a745;">REGSANTrack</h1>
      </div>
      <h2 class="mb-4">Iniciar Sesión</h2>
      <form (ngSubmit)="login()" class="w-100">
        <div class="mb-3">
          <input type="email" [(ngModel)]="email" name="email" class="form-control rounded-0 border-0" placeholder="Correo electrónico" style="border-radius: 0;">
        </div>
        <div class="mb-3">
          <input type="password" [(ngModel)]="password" name="password" class="form-control rounded-0 border-0" placeholder="Contraseña" style="border-radius: 0;">
        </div>
        <button type="submit" class="btn btn-success w-100 rounded-0" style="border-radius: 0;">Iniciar Sesión</button>
        <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
      </form>
      <a href="/forgot-password" class="mt-3 d-block" style="color: #28a745;">Olvidé mi contraseña</a>
    </div>
  </div>
